<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Подключение CSS файла bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>История заказов</title>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Заказ корпоративной еды</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="/">Главная</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/history">История заказов</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/ondate">Заказ еды на дату</a>
  </li>
</ul>
    </div>
  </div>
</nav>
<p class="text-center">История заказов работника: {{worker}}</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Дата</th>
      <th scope="col">Состав</th>
      <th scope="col">Стоимость</th>
    </tr>
  </thead>
  <tbody>
    {% for ord in orders %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ ord.date }}</td>
      <td>{{ ord.sst }}</td>
      <td>{{ord.price}}₽</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<footer id="footer" class="bg-light text-center py-3">
      © 2023 Корпоративный заказ еды. Egobzh.
</footer>
</body>
</html>
